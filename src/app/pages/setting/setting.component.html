<div class="setting-container">
  <div class="card">
    <h2>出題範囲設定</h2>

    <div class="button-group">
      <button (click)="selectAll()">全選択</button>
      <button (click)="deselectAll()">全解除</button>
    </div>
    <div class="prefecture-list">
      <div *ngFor="let prefecture of prefectures" class="prefecture-item">
        <input
          type="checkbox"
          [id]="prefecture"
          [checked]="isPrefectureSelected(prefecture)"
          (change)="togglePrefecture(prefecture, $event)"
        />
        <label [for]="prefecture">{{ prefecture }}</label>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>ヒント機能設定</h2>
    <div class="hint-setting-item">
      <input
        type="checkbox"
        id="hintToggle"
        [checked]="isHintEnabled"
        (change)="toggleHintSetting($event)"
      />
      <label for="hintToggle">Geminiがヒントを生成します</label>
    </div>
  </div>
</div>
