<div class="quiz-container">
  <div class="d-flex justify-content-center m-5" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && currentCharacter" class="quiz-card">
    <div class="quiz-image-container">
      <img
        [src]="currentCharacter.imagePath"
        class="quiz-image"
        [alt]="currentCharacter.name"
      />
    </div>
    <div class="quiz-content">
      <h2 class="quiz-question">{{ questionText }}</h2>
      <div class="quiz-choices">
        <button
          *ngFor="let choice of choices"
          type="button"
          class="btn btn-outline-primary choice-button"
          (click)="register(choice)"
        >
          {{ choice }}
        </button>
      </div>
    </div>
  </div>
</div>
