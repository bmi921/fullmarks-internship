<div *ngIf="currentCharacter">
  <div class="card shadow-sm m-3 border-0" style="width: 20rem">
    <div class="p-3">
      <img
        [src]="currentCharacter.imagePath"
        class="card-img-top p-3 rounded"
        [alt]="currentCharacter.name"
      />
      <div class="card-body text-center">
        <h5 class="card-title mb-4">{{ questionText }}</h5>

        <div class="list-group flex-row flex-wrap justify-content-center">
          <button
            *ngFor="let choice of choices; let i = index"
            type="button"
            class="list-group-item list-group-item-action ps-3 m-1"
          >
            {{ choice }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
