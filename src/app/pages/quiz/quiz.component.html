<div class="quiz-container">
  <div *ngIf="noQuizScope" class="no-scope-message d-flex justify-content-center m-5">
    <p>出題範囲がありません。設定画面で都道府県を選択してください。</p>
  </div>

  <div class="d-flex justify-content-center m-5" *ngIf="loading && !noQuizScope">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && currentCharacter && !noQuizScope" class="quiz-card">
    <div class="quiz-image-container">
      <img
        [src]="currentCharacter.imagePath"
        class="quiz-image"
        [alt]="currentCharacter.name"
      />
    </div>
    <div class="quiz-content">
      <h2 class="quiz-question">{{ questionText }}</h2>

      <!-- Hint Section -->
      <div class="hint-section">
        <button *ngIf="!isHintVisible" (click)="getHint()" class="btn btn-info">
          ヒントを見る
        </button>
        <div *ngIf="isHintVisible" class="hint-content">
          <div *ngIf="isHintLoading" class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p *ngIf="!isHintLoading">{{ hint }}</p>
        </div>
      </div>

      <div class="quiz-choices">
        <button
          *ngFor="let choice of choices"
          type="button"
          class="btn btn-outline-primary choice-button"
          (click)="register(choice)"
        >
          {{ choice }}
        </button>
      </div>
    </div>
  </div>
</div>
